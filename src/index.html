<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Fashion4aDay </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <img src="images/fashion4aday.jpg">
          <hr/>
          <br/>
        </div>
      </div>
      <div id="bagRow" class="row">
      </div>
    </div>
    <div id="bagT" style="display: none;">
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="panel panel-default panel-bag">
          <div class="panel-heading">
            <h3 class="panel-title">Test</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Type</strong>: <span class="bag-type"></span><br/>
            <strong>Preis</strong>: <span class="bag-price">300</span><br/>
            <button class="btn btn-rent btn-block btn-lg" type="button" data-id="0">Leihen</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
